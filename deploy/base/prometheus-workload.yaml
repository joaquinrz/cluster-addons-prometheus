apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-workload
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: workload-infra
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts/'
    targetRevision: "45.10.1"
    chart: kube-prometheus-stack
    helm:
      parameters:
        - name: prometheus.enabled
          value: "true"
        - name: prometheus.prometheusSpec.externalLabels.cluster
          value: "clusterName"
        - name: prometheus.prometheusSpec.remoteWrite[0].url
          value: "http://receive.thanos.kubelab.pro/api/v1/receive"
        - name: prometheus.prometheusSpec.remoteWrite[0].name
          value: "Thanos"
      valueFiles:
        - https://raw.githubusercontent.com/joaquinrz/cluster-addons-prometheus/dev/deploy/prometheus-workload-values.yaml
  destination:
    server: "serverName"
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
