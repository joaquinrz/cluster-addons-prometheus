apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../base

patchesJson6902:
  - target:
      kind: Application
      name: prometheus-workload
    patch: |-
      - op: replace
        path: /metadata/name
        value: prometheus-workload-preprod-eastus
      - op: replace
        path: /spec/source/helm/parameters/1/value  # Assuming "clusterName" is the second parameter
        value: "preprod-eastus"
      - op: replace
        path: /spec/destination/server
        value: "https://preprod-eastus.vcluster-preprod-eastus:443"
      - op: replace
        path: /spec/source/targetRevision
        value: "46.0.0"
